<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="age-calculator-card">
        <div class="inputs">
          <div>
            <p>day</p>
            <input id="day" type="number" placeholder="DD" />
          </div>
          <div>
            <p>month</p>
            <input id="month" type="number" placeholder="MM" />
          </div>
          <div>
            <p>year</p>
            <input id="year" type="number" placeholder="YYYY" />
          </div>
          <div class="btn-inputs">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </div>
        </div>
        <div class="display-section">
          <h1><span id="years-age">--</span>years</h1>
          <h1><span id="months-age">--</span>months</h1>
          <h1><span id="days-age">--</span>days</h1>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="scriptAgeCalculator.js"></script>
  </body>
</html>
